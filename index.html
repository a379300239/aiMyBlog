<!DOCTYPE html>

    <style>
/* 基础样式 */
body {
    font-family: 'Roboto', Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f7f7f7;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem;
}

a {
    color: #333;
    text-decoration: none;
}

/* 卡片式布局样式 */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    width: 100%;
    height: 100%;
}

.card {
    margin-top: 1rem;
    padding: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    background-color: #fff;

    /* 添加淡入动画 */
    animation: fadeIn 1s ease-in;
}

.image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
}

.image-item {
    width: 200px;
    text-align: center;
}

.image-item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    border: 3px solid #f7f7f7;
    transition: all 0.3s;

    /* 缩放动画 */
    transform: scale(1);
    transition: transform 0.3s;
}

.image-item img:hover {
    border-color: #333;
    transform: scale(1.05);
}

.image-item a {
    display: block;
    margin-top: 0.5rem;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

h1, h2 {
    font-family: 'Roboto Slab', Arial, sans-serif;
    margin: 1rem 0;
}

p {
    margin: 0rem 2rem 1rem 2rem;
}

/* 自定义Google字体 */
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;700&display=swap');

/* 动画效果 */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}


    </style>
</head>
